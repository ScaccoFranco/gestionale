# Definisce il server "upstream" (la tua app Django)
upstream web_server {
    server web:8000;
}

# Server per il redirect da HTTP a HTTPS
server {
    listen 80;
    server_name agronomosmart.it;

    # Reindirizza tutto alla versione HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Server HTTPS
server {
    listen 443 ssl;
    server_name agronomosmart.it;

    # Percorsi dei certificati SSL (appena rigenerati)
    ssl_certificate /etc/letsencrypt/live/agronomosmart.it/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/agronomosmart.it/privkey.pem;

    # Impostazioni SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';

    # Servi i file statici
    location /static/ {
        alias /app/staticfiles/;
    }

    # Servi i file media
    location /media/ {
        alias /app/media/;
    }

    # Inoltra tutto il resto a Django
    location / {
        proxy_pass http://web_server;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
